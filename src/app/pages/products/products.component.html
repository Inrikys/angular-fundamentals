<div class="container">
    <div class="p-5 d-flex justify-content-evenly align-items-center">
        <h1>Products List</h1>
        <div>
            <button class="btn btn-outline-primary" (click)="changeBuyingStatus()">Enable/Disable purchase</button>
        </div>
    </div>

    <!--Products-->
    <div class="card border-primary">
        <div class="p-4 border-bottom" *ngFor="let product of products$  | async">
            <app-product-details [isEnabledToBuy]="isEnabledToBuy" [product]="product"></app-product-details>
        </div>
    </div>
</div>
